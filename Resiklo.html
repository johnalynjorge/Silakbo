<!DOCTYPE html>
<html>
    <head>
        <title>Resiklo (Recycled)</title>
        <link rel="icon" href="images/Logo.png">
        <link rel="stylesheet" href="css/resiklocss.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="display: flex; flex-direction: column;">
            <div id="top">
            </div>
            <div class="divider">
                <p id="page-title">RESIKLO</p>
                <p class="sub">MGA PRODUKTONG LIKHA SA MGA NOO'Y BASURA.
                </p>
            </div>
            <div style="display:flex; justify-content: center; padding: 10px;">
                <div id="categories">  
                </div>
                <div id="contents">
                    <div class="content-products">
                        <div class="products">
                            <img src="https://livingasean.com/wp-content/uploads/2019/09/tlejourn-recycle-waste-ocean-plastic-flipflop-shoe-pattani-thailand.jpg" class="product-image">
                            <p class="product-name">SLIPPERS</p>
                            <button class="btn">ADD TO CART</button>
                        </div>
                        <div class="products">
                            <img src="images/sass.jpg" class="product-image">
                            <p class="product-name">PLASTIC BAYONG</p>
                            <button class="btn">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="content-products">
                        <div class="products">
                            <img src="images/images.jpeg-23.jpg" class="product-image">
                            <p class="product-name">LAUNDRY BASKET</p>
                            <button class="btn">ADD TO CART</button>
                        </div>
                        <div class="products">
                            <img src="images/images.jpeg-24.jpg" class="product-image">
                            <p class="product-name">CHAIR</p>
                            <button class="btn">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
            $("#categories").load("sidebar.html"); 
            });
            $(document).ready(function(){
            $("#top").load("header.html"); 
            });
        </script>
    </body>
</html>
